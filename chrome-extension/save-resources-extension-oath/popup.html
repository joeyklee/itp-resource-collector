<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <style>
      * {padding: 0; margin: 0; box-sizing: border-box;}
      html,body{
        /*background: tomato;*/
        width:400px;
        height:400px;
        font-family: Helvetica, sans-serif;
      }

      [role="button"],
      button {
          background-color: #f0f0f0;
          border: 2px solid black;
          border-radius: 0px;
          box-shadow: 2px 2px black;
          height: 2.5em;
          line-height: 2.5;
          margin: 0.25em;
          padding: 0 1em;
          width: 14em;
          font-weight:700;
          text-align: center;
      }


      .container{
        width: 100%;
        height:100%;
        display: flex;
        flex-direction: column;
        align-items:center;
        justify-content: center;
        border: 4px solid black;
        box-sizing: border-box;
      }

      .rcSection{
        width:100%;
        height:100%;
        display: flex;
        flex-direction: column;
        align-items:center;
      }

      #login-container{
        /*height: 60px;*/
        justify-content: center;
      }
      
      .disabled{
        display: none;
      }

      form{
        width: 100%;
        min-width: 400px;
        display: flex;
        flex-direction: column;
        align-items:flex-start;
        padding:10px;
      }
      #text{
        width:100%;
        height:60px;
        border:2px solid black;
      }

      input{
        margin:0;
        min-height:30px;
        padding:2px;
        flex-basis:100%;
        min-width: 100%;
      }


      select{
        flex-basis:100%;
        margin:0;
        min-height:30px;
        min-width: 100%;
      }

      .inputRow{
        display: flex;
        flex-direction: row;
        align-items:center;
      }
      
      label{
        min-width: 100px;
      }

      #submitRow{
        width: 100%;
        justify-content: center;
        margin-top:30px;

      }

      #textp{
        overflow-y: scroll;
        width: 100%;
        height:100%;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <!-- show when unauthorized -->
      <div id="login-container" class="rcSection">
        <!-- <h3>Login to get started!</h3> -->
        <button id="authBtn" class="">&#8594; login</button>
      </div>  
      <!-- show when authorized -->
      <div id="tagging-container" class="rcSection">
        
          <h3>Tag and Share Helpful links!</h3>
          <div>
          <form id="resourceForm">
            <div id="text">
              <input type="input" name="resourceSelection" value="" id="textp">
            </div>
            <div class="inputRow">
              <label>Title:</label>
              <input name="title" placeholder="Title"> </input>  
            </div>
            <div class="inputRow">
              <label>Difficulty Level: </label>
              <select id="level">
                <option value="unspecified" selected="selected">unspecified</option>
                <option value="beginner">beginner</option>
                <option value="beginner-intermediate">beginner - intermediate</option>
                <option value="intermediate">intermediate</option>
                <option value="intermediate-advanced">intermediate - advanced</option>
                <option value="advanced">advanced</option>
              </select>
            </div>
            <div class="inputRow">
              <label>Completion Time: </label>
              <select id="completionTime">
                <option value="unspecified" selected="selected">unspecified</option>
                <option value="0-30">0 - 30min</option>
                <option value="30-60">30 - 60min</option>
                <option value="60-90">60 - 90min</option>
                <option value="90+">90+ min</option>
              </select>
            </div>
            <div class="inputRow">
              <label>Resource Type: </label>
              <select id="resourceType">
                <option value="unspecified" selected="selected">unspecified</option>
                <option value="video">video</option>
                <option value="blog">blog</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="inputRow">
              <label>Description</label>
              <input type="text" name="description" placeholder="Description"> </input>
            </div>
            <div class="inputRow">
              <label>Tags</label>
              <input type="text" name="tags" placeholder="Tags"> </input>  
            </div>
            <!-- <input type="text" name="topLevelUrl" placeholder="topLevelUrl"></input> -->
            <div class="inputRow" id="submitRow">
              <button id="postIssue">Submit Resource</button>  
            </div>
            
          </form>
          </div>
      </div>

      
      <!-- <div id="text"><p id="textp"></p></div>
      <input placeholder="Title"> </input>
      <input placeholder="level"> </input>
      <input placeholder="Estimated Time"> </input>
      <input placeholder="Title"> </input>
      <input placeholder="Description"> </input>
      <input placeholder="Tags"> </input>
      <input placeholder="Created by"> </input>
      <button id="postIssue">Submit Ressource</button> -->

    </div>
  </body>
</html>
